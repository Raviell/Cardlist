<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link rel="stylesheet" href="/css/estilo.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    
</head>
<body>
    <fieldset class="border border-info" style="width: 50%;margin: 10px auto; padding: 20px;">
        <table class="texto">
        <thead>
            <tr>
                <th>NOME DO CARD</th>
                <th>NÍVEL </th>
                <th>TIPO</th>
                <th>PONTOS ATK/DEF</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td th:text="${card.nome}"></td>
                <td th:text="${card.nivel}"></td>
                <td th:text="${card.tipo}"></td>
                <td th:text="${card.pontos}"></td>
            </tr>
        </tbody>
        </table>
    </fieldset>

    <div class="flex-container">
        <a href="/cadastrados"><button type="button" class="btn btn-outline-secondary" style="margin-right: 10px;">MOSTRAR TODOS</button></a>
        <a href="/"><button type="button" class="btn btn-outline-secondary" style="margin-left: 10px"> PÁGINA INICIAL</button></a>
    </div>
    
       
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
